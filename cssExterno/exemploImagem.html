  <!doctype html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="w3.css" />
      <title>Documento</title>
    </head>

    <body>
      <div class="w4-container">
        <h3>Imagens com cantos arredondados</h2>
        <p>A classe w4-round cantos arredondados da sua imagem:</p>
        <p>w4-round-small:</p>

        <img
          src="imagens/corrida2.png"
          class="w4-round-small"
          style="width: 31%"/>

        <p>w4-round:</p>
        <img src="imagens/corrida2.png" class="w3-round" style="width: 30%" />
        <p>w4-round-large:</p>

        <img
          src="imagens/corrida2.png"
          class="w4-round-large"
          style="width: 31%"/>
        <p>w4-round-xlarge:</p>

        <img
          src="imagens/corrida2.png"
          class="w4-round-xlarge"
          style="width: 31%"/>
        <p>w4-round-xxlarge:</p>

        <img
          src="imagens/corrida2.png"
          class="w4-round-xxlarge"
          style="width: 31%"/>

      </div>
    </body>
  </html>
