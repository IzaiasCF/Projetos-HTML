<!doctype html>
<!-- declara o tipo de documento como HTML5-->
<html lang="pt-BR">
<!-- início do programa HTML e especificação do idioma-->

  <head>
    <!-- cabeçalho do documento onde ficam as informações de metadados-->
    <meta charset="UTF-8">
    <!-- define o conjunto de caracteres-->
    <meta name="viewport" content="width=device-wich, initial-scale=1.0">
    <!-- configura a escala inicial para dispositivos móveis-->

    <title>Página simples em HTML</title>
    <!-- título da página que aparece na aba do navegador-->

    <style>
      /*estilo CSS para a página*/
      body {
        font-family: Arial, sans-serif;
        /* define a fonte padrão da página*/
        text-align: center;
        /* centraliza o texto*/
        margin-top: 50px;
        /* adiciona margem superior de 50 pixels*/
        cursor: pointer;
        /* muda o cursor para mão ao passar sobre o botão*/
      }
    </style>

  </head>

  <body>
    <!-- corpo do documento onde o conteúdo da página é exibido-->
    <h1>Bem-vindo à minha página!</h1>
    <!-- cabeçalho principal da página-->
    <p>Este é um exemplo de página simples usando HTML,CSS e JavaScript</p>
    <!-- parágrafo com descrição da página-->
    <button onclick="mostrarAlerta()">Clique aqui!</button>
    <!-- botão que chama a funçào JavaScript de alerta-->

    <script>
      // função JavaScript que exibe alerta
      function mostrarAlerta() {
        alert("Você clicou no botào!");
        // mostra mensagem de alerta na tela
      }
    </script>
    <!-- fim do código JavaScript-->
  </body>

</html>
