<!DOCTYPE html>
<!-- Declara o tipo de documento como HTML5 -->

<html lang="pt-BR">
<!-- Início do documento HTML e especificação do idioma como português do Brasil -->

    <head>

        <!-- Cabeçalho do documento, onde ficam informações de metadados -->
        <meta charset="UTF-8">
        <!-- Define o conjunto de caracteres usado (UTF-8) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Configura a escala inicial para dispositivos móveis -->
        <title>Página Simples em HTML</title>
        <!-- Título da página que aparece na aba do navegador -->

        <style>
            /* Estilos CSS para a página */
            body {
                font-family: Arial, sans-serif;
                /* Define a fonte padrão da página */
                text-align: center;
                /* Centraliza o texto */
                margin-top: 50px;
                /* Adiciona uma margem superior de 50 pixels */
            }
            button {
                padding: 10px 20px;
                /* Espaçamento interno do botão */
                font-size: 16px;
                /* Tamanho da fonte do botão */
                cursor: pointer;
                /* Muda o cursor para "mão" ao passar sobre o botão */
            }
        </style>

    </head>

    <body>

        <!-- Corpo do documento, onde o conteúdo da página é exibido -->
        <h1>Bem-vindo à Minha Página.</h1>
        <!-- Cabeçalho principal da página -->
        <p>Este é um exemplo de uma página simples usando HTML, CSS e JavaScript.</p>
        <!-- Parágrafo com uma descrição da página -->
        <button onclick="mostrarAlerta()">Clique aqui</button>
        <!-- Botão que chama a função JavaScript 'mostrarAlerta()' ao ser clicado -->

        <script>
            // Função JavaScript que exibe um alerta quando chamada
            function mostrarAlerta() {
                alert("Você clicou no botão!");
                // Mostra uma mensagem de alerta na tela
            }
        </script>  <!-- Fim do código JavaScript -->

    </body>
</html>
