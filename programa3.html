<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página simples em HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Bem-vindo à minha página!</h1>
  <p>Este é um exemplo de página simoples usando HTML,CSS e JavaScript</p>
  <button onclick="mostrarAlerta()">Clique aqui!</button>
  <script>
    function mostrarAlerta() {
      alert("Voce clicou no botão!");
    }
  </script>
</body>

</html>
