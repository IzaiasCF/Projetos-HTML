<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>

    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

    <section id="projetos">
        <div class="carousel">

                <img src="imagem1.jpg" alt="Projeto 1">

            </div>
            </div>
    </section>

    <section id="sobre">
        <h2>Sobre mim</h2>
        <p>Informações sobre você.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Seu nome">
            <input type="email" placeholder="Seu email">
            <textarea placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        // JavaScript aqui
        // Função para criar o carrossel
        function createCarousel() {
            // Lógica para criar o carrossel dinamicamente
        }
        createCarousel();
    </script>
    
</body>
</html>
